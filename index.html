<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css" />

</head>

<body>
  <section class="center">
    <!-- 시계 -->
    <div class="js-clock">
      <h3 class="js-title clockText">00:00</h3>
    </div>

    <!-- 이름 -->
    <div class="name">
      <h4 class="js-greetings greetings"></h4>
      <form class="js-form form">
        <input type="text" class="js-txtInput" placeholder="What is your name?" />
      </form>
    </div>

    <!-- toDoList -->
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList toDoList"></ul>
  </section>


  <script src="/js/clock.js" type="text/javascript"></script>
  <script src="js/gretting.js" type="text/javascript"></script>
  <script src="js/todo.js" type="text/javascript"></script>
  <script src="js/bg.js" type="text/javascript"></script>
  <script src="js/weather.js" type="text/javascript"></script>
</body>

</html>
